<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Leaderboard</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <main>
         <header>
            <h1>Leaderboard</h1>
         </header>
         <div class="main-content">
            <section class="recent-scores">
               <div class="recent-header">
                  <h2>Recent scores</h2>
                  <button id="btn-refresh" type="button">Refresh</button>
               </div>
               <div class="scores">
                  <div class="score">Name: 100</div>
                  <div class="score bg-grey">Name: 200</div>
               </div>
            </section>
            <section class="add-score">
               <h2>Add your score</h2>
               <div class="inputs">
                  <input class="input-name" type="text" placeholder="Your name">
                  <input class="input-score" type="text" placeholder="Your score">
               </div>
               <div class="submit-btn">
                  <button id="submit-btn" type="button">Submit</button>
               </div>
            </section>
         </div>
      </main>
   </body>
</html>
